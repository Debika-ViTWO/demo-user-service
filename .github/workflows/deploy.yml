name: Deploy User Service to EC2

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: debikadev
          password: DebikaVitwo9#

      - name: Build and push Docker image
        run: |
          docker build -t debikadev/user-service:latest .
          docker push debikadev/user-service:latest

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.127.138.173
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          script: |
            echo "Testing connection"
            docker pull debikadev/user-service:latest
            docker stop user-service || true
            docker rm user-service || true
            docker run -d -p 8282:8282 --name user-service debikadev/user-service:latest
          debug: true
